<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <form action="" class="container mt-5">
            <h2>Agregar usuario</h2>
            <div class="mb-3">
                <label for="nombre" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Lady Gaga">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email"class="form-control" id="email" placeholder="LadyGaga@mail.com"></input>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="text" class="form-control" id="edad" placeholder="99">
            </div>
        
            <button type="button" class="btn btn-primary" id="submitComment">Enviar</button>
        </div>
    </form>
    <form action="" class="container mt-5">
        <h2>Agregar producto</h2>
        <div class="mb-3">
            <label for="producto" class="form-label">Producto:</label>
            <input type="text" class="form-control" id="producto" placeholder="Ferrari">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="text" class="form-control" id="precio" placeholder="$6"></input>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categor√≠a:</label>
            <input type="text" class="form-control" id="categoria" placeholder="Auto">
        </div>
    
        <button type="button" class="btn btn-primary" id="submitComment">Enviar</button>
    </div>
    <div id="ListaUsuarios">

    </div>
    <div id="ListaUsuarios">
        
    </div>
    <br>
    <button type="button" class="btn btn-primary" id="reporte">Reporte</button>
</form>
</body>
</html>
